<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="title" content="Keyboard Drum Kit" />
    <meta name="description" content="Your keyboard home row is a now an 8 piece drum kit! " />
    <meta name="keywords" content="music, drums, keyboard, typing, games, fun, noise,  accessibility, rock, drumkit " />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Arianna Choza" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      href="https://res.cloudinary.com/dh41vh9dx/image/upload/c_scale,w_30/v1568335617/Big_Note-512.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Keyboard Drum Kit</title>
  </head>
  <body>
    <div class="keyboard-container">
      <div data-key="65" class="key">
        <kbd>
          A
        </kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>
          S
        </kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>
          D
        </kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>
          F
        </kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>
          G
        </kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>
          H
        </kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>
          J
        </kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>
          K
        </kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd> L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script>
      const playSound = (e) => {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);

        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        audio.currentTime = 0;
        if (!audio) return;
        key.classList.add('playing');

        audio.play();
      };
      const removeTransition = (e) => {
        if (e.propertyName !== 'transform') return;
        e.target.classList.remove('playing');
      };

      const allKeys = document.querySelectorAll('.key');
      allKeys.forEach((key) => key.addEventListener('transitionend', removeTransition));

      window.addEventListener('keydown', playSound);
      window.addEventListener('touchstart', playSound);
    </script>
  </body>
</html>
